<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div sec:authorize="isAuthenticated()">
    <div class="container">

        <form class="form-signin" method="post" action="/logout">
            <h2 class="form-signin-heading" align="center">Hello, <span th:text="${#authentication.getPrincipal().getUsername()}"></span> </h2>
            <div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log out</button>
            </div>
        </form>

        <form class="form-signin" method="get" action="/admin">
        <div sec:authorize="hasAuthority('ADMIN')">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Admin page</button>
        </div>
        </form>
    </div>
</div>

<div sec:authorize="isAnonymous()">
    <div class="container">

        <form class="form-signin" method="get" action="/login">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>

        <form class="form-signin" method="get" action="/register">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>

    </div>
</div>

</body>
